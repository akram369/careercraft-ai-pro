services:
  - type: web
    name: careercraft-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python test_api.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: FIREBASE_CONFIG
        sync: false
